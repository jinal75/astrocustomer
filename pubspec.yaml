  shared_preferences: ^2.0.15

  intl_phone_field: ^3.1.0
  flutter_share: ^2.0.0  
  
  

  #IMAGE
  image_picker: ^0.8.6+1
  image_cropper: ^3.0.0
  cached_network_image: ^3.2.2


  marquee: ^2.2.3

  #Audioplayer
