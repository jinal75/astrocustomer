  package_info_plus: ^1.4.3+1
  flutter_countdown_timer: ^4.1.0

  #DATE TIME PICKER
  flutter_holo_date_picker: ^1.1.0
  flutter_time_picker_spinner: ^2.0.0
  screenshot: ^1.3.0

  #STATE MANAGEMENT
  get: ^4.6.1

  #RAZOR_PAY
  razorpay_flutter: ^1.3.4

  #FIREBASE
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.1
  firebase_messaging: ^14.1.2
  flutter_local_notifications: ^11.0.1
  cloud_firestore: ^4.1.0
  firebase_dynamic_links: ^5.0.9
  intl: ^0.17.0
  
